            diff /home/circleci/src/connectomemapper3/.circleci/tests/expected_outputs/ds-sample_test-09_outputs.txt /tmp/data/ds-sample/test/test-09_outputs.out
            exit $?
      - persist_to_workspace:
          root: /tmp
          paths:
            - data/ds-sample/test
      - store_artifacts:
          path: /tmp/data/ds-sample/test
      - store_artifacts:
